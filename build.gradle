plugins {
    id 'java'
}

group = 'ru.netology.javaqa'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation("org.junit.jupiter:junit-jupiter:5.13.0-M2")
}

test {
    useJUnitPlatform()
}
dependencies {
    testImplementation 'org.testng:testng:7.1.0'

}

test {
    useTestNG()
}